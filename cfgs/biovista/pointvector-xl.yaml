
model:
  NAME: BaseCls
  encoder_args:
    NAME: PointVectorEncoder
    blocks: [1, 4, 7, 4, 4] 
    strides: [1, 4, 4, 4, 4]
    sa_layers: 2
    sa_use_res: True 
    width: 64
    in_channels: 4
    expansion: 4
    radius: 0.7
    nsample: 32 
    flag: 0 # means classification task
    aggr_args:
      feature_type: 'dp_fj'
      reduction: 'max'
    group_args:
      NAME: 'ballquery'
      normalize_dp: True
    conv_args:
      order: conv-norm-act
    act_args:
      act: 'relu'
    norm_args:
      norm: 'bn'
  decoder_args:
    NAME: PointVectorDecoder
  cls_args:
    NAME: ClsHead
    num_classes: 2
    norm_args: 
      norm: 'bn1d'

